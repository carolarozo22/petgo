server:
  port: 8083

springdoc:
  swagger-ui:
    path: /documentacion.html
  api-docs:
    path: /api-docs

aws:
  dynamodb:
    secret-key: peigo
    access-key: Globant2021
    end-point: http://localhost:8000/

spring:
  main:
    allow-bean-definition-overriding: true
  config:
    import: configserver:http://localhost:8888
  commons:
    logger:
      app:
        name: ms-boilerplate
      duration:
        request:
          enabled: true
      payload:
        max:16000
  output:
    ansi:
      enabled: ALWAYS

logging:
  pattern:
    level: "[%-5level] AppName: %X{appName} Request ID: %X{requestId} Client IP: %X{clientIp}"